<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoX Booking</title>
  <link rel="stylesheet" href="shared/global.css" />
  <style>
    main {
      max-width: 600px;
      margin: 2rem auto 5rem auto;
      padding: 0 1rem;
    }
    form > * + * {
      margin-top: 1rem;
    }
    label {
      font-weight: 600;
      color: #003f88;
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    input[type="datetime-local"],
    textarea,
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="datetime-local"]:focus,
    textarea:focus,
    select:focus {
      border-color: #ff6600;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button[type="submit"], #gpsBtn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus,
    #gpsBtn:hover,
    #gpsBtn:focus {
      background-color: #e65c00;
      outline: none;
    }
    #gpsBtn {
      margin-left: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      user-select: none;
    }
    #gpsStatus {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
      min-height: 1.2em;
    }
    #successMsg {
      color: green;
      font-weight: 700;
      margin-top: 1rem;
      display: none;
    }
    .address-container {
      display: flex;
      align-items: center;
    }
    .address-container input {
      flex: 1;
    }
    #basketOverlay {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 70px;
      height: 70px;
      background-color: #ff6600;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      color: white;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      user-select: none;
      cursor: default;
      z-index: 10000;
      text-align: center;
      padding: 8px;
      line-height: 1.2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #serviceSummary {
      background: #ff6600;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    :focus-visible {
      outline: 3px solid #ff6600;
      outline-offset: 2px;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem auto 6rem auto;
      }
      #basketOverlay {
        width: 60px;
        height: 60px;
        font-size: 0.8rem;
        padding: 6px;
      }
      #serviceSummary {
        font-size: 1.1rem;
        padding: 0.8rem 1rem;
      }
      button[type="submit"], #gpsBtn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">AutoX</div>
  </header>

  <main>
    <h1 id="bookingTitle">Booking</h1>
    <p id="bookingDesc">Please fill out the form below.</p>

    <label for="serviceType">Select Service</label>
    <select id="serviceType" name="serviceType" required aria-describedby="serviceDesc">
      <option value="service">Routine Service</option>
      <option value="recovery">Emergency Recovery</option>
      <option value="inspection">Diagnostics & Inspection</option>
    </select>
    <p id="serviceDesc" style="color:#003f88; font-weight:600; margin-top:0.3rem;"></p>

    <div id="serviceSummary" role="region" aria-live="polite"></div>

    <form id="bookingForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required autocomplete="tel" />

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <label for="address">Address or GPS Coordinates</label>
      <div class="address-container">
        <input
          type="text"
          id="address"
          name="address"
          placeholder="123 Main St or lat,long"
          required
          autocomplete="street-address"
        />
        <button type="button" id="gpsBtn" aria-label="Use my current location" title="Use my current location">üìç</button>
      </div>
      <div id="gpsStatus" role="status" aria-live="polite"></div>

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" placeholder="Describe your service needs..."></textarea>

      <!-- Hidden input to include price with submission -->
      <input type="hidden" id="servicePrice" name="servicePrice" value="" />

      <button type="submit">Submit Booking</button>
    </form>

    <div id="successMsg" role="alert" tabindex="0">Thank you! Your booking has been received.</div>
  </main>

  <!-- Basket overlay bottom-right -->
  <div
    id="basketOverlay"
    aria-live="polite"
    aria-atomic="true"
    role="region"
    tabindex="0"
  >
    <span id="basketService" style="font-size:1rem;">Service</span>
    <span id="basketPrice" style="font-size:1.2rem;">¬£0</span>
    <span id="basketCount" style="font-size:0.8rem; margin-top:4px;">0 items</span>
  </div>

  <script>
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    const pricing = {
      service: {
        name: "Routine Service",
        priceText: "Prices from ¬£50 (Oil & Filter Change) up to ¬£100 (Brake Discs & Pads)",
        priceValue: 50
      },
      recovery: {
        name: "Emergency Recovery",
        priceText: "Call-out fees apply; pricing varies by distance and urgency",
        priceValue: 0
      },
      inspection: {
        name: "Diagnostics & Inspection",
        priceText: "Diagnostics start at ¬£70; includes detailed vehicle inspection",
        priceValue: 70
      }
    };

    const bookingTypeParam = getQueryParam('type');
    const serviceTypeSelect = document.getElementById('serviceType');
    const serviceDesc = document.getElementById('serviceDesc');
    const serviceSummary = document.getElementById('serviceSummary');
    const basketService = document.getElementById('basketService');
    const basketPrice = document.getElementById('basketPrice');
    const basketCount = document.getElementById('basketCount');
    const servicePriceInput = document.getElementById('servicePrice');

    // Initialize select based on URL param or default
    if (bookingTypeParam && pricing[bookingTypeParam]) {
      serviceTypeSelect.value = bookingTypeParam;
    } else {
      serviceTypeSelect.value = 'service';
    }

    function updateBasket(serviceKey) {
      const item = pricing[serviceKey];
      basketService.textContent = item?.name || "None";
      basketPrice.textContent = item?.priceValue > 0 ? `¬£${item.priceValue}` : "Varies";
      servicePriceInput.value = item?.priceValue || 0;
      const count = serviceKey && pricing[serviceKey] ? 1 : 0;
      basketCount.textContent = `${count} item${count !== 1 ? 's' : ''}`;
    }

    function updateServiceUI(serviceKey) {
      const item = pricing[serviceKey];
      serviceDesc.textContent = item?.priceText || '';
      serviceSummary.textContent = item ? `${item.name} ‚Äî ${item.priceText}` : "Service selected: Unknown";
      document.getElementById('bookingTitle').textContent = item?.name || "Booking";
      document.getElementById('bookingDesc').textContent = item?.priceText || "Please fill out the form below.";
      updateBasket(serviceKey);
    }

    updateServiceUI(serviceTypeSelect.value);

    serviceTypeSelect.addEventListener('change', e => {
      updateServiceUI(e.target.value);
    });

    // GPS Button & reverse geocoding
    const gpsBtn = document.getElementById('gpsBtn');
    const gpsStatus = document.getElementById('gpsStatus');
    const addressInput = document.getElementById('address');

    gpsBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        gpsStatus.textContent = "Geolocation is not supported by your browser.";
        return;
      }
      gpsStatus.textContent = "Locating...";
      gpsBtn.disabled = true;
      navigator.geolocation.getCurrentPosition(success, error, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    });

    function success(position) {
      const { latitude, longitude } = position.coords;
      gpsStatus.textContent = `Coordinates found: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}. Looking up address...`;
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data && data.display_name) {
            addressInput.value = data.display_name;
            gpsStatus.textContent = "Address autofilled from your location.";
          } else {
            addressInput.value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
            gpsStatus.textContent = "Could not find a detailed address. Coordinates filled instead.";
          }
        })
        .catch(() => {
          addressInput.value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
          gpsStatus.textContent = "Error fetching address. Coordinates filled instead.";
        })
        .finally(() => {
          gpsBtn.disabled = false;
        });
    }

    function error(err) {
      gpsStatus.textContent = `Error: ${err.message}`;
      gpsBtn.disabled = false;
    }

    // Form submission
    const form = document.getElementById('bookingForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // TODO: Replace with real submission to backend
      // Example payload:
      /*
      const payload = {
        name: form.name.value,
        phone: form.phone.value,
        datetime: form.datetime.value,
        address: form.address.value,
        details: form.details.value,
        serviceType: serviceTypeSelect.value,
        price: servicePriceInput.value
      };
      console.log('Submitting booking:', payload);
      */
      form.style.display = 'none';
      successMsg.style.display = 'block';
      successMsg.focus();
    });
  </script>
</body>
</html>
