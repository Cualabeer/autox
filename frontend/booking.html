<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoX Booking</title>
  <link rel="stylesheet" href="shared/global.css" />
  <script defer src="shared/booking.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">AutoX</div>
  </header>

  <main>
    <h1 id="bookingTitle">Book a Service</h1>

    <!-- Service Dropdown -->
    <div id="serviceCategoryContainer">
      <label for="mainServiceType">Select Service Category</label>
      <select id="mainServiceType" name="mainServiceType" required>
        <option value="">-- Choose Service Category --</option>
        <option value="routine">Routine Service</option>
        <option value="recovery">Emergency Recovery</option>
        <option value="inspection">Diagnostics & Inspection</option>
      </select>
      <p id="mainServiceDesc"></p>
    </div>

    <!-- Detailed Service Dropdown -->
    <div id="detailedServiceContainer" style="display:none;">
      <label for="detailedServiceType">Select Specific Service</label>
      <select id="detailedServiceType" name="detailedServiceType"></select>
      <p id="detailedServiceDesc"></p>
    </div>

    <!-- Routine / Inspection Form -->
    <form id="routineForm" style="display:none;">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
      <input type="datetime-local" id="datetime" name="datetime" required />
      <div>
        <input type="text" id="address" name="address" placeholder="Enter address or use üìç" required />
        <button type="button" id="gpsBtn">üìç</button>
        <div id="gpsStatus"></div>
      </div>
      <textarea id="details" name="details" placeholder="Details..."></textarea>
      <button type="submit">Submit Booking</button>
    </form>

    <!-- Recovery Form -->
    <form id="recoveryForm" style="display:none;">
      <input type="text" id="recLocation" name="recLocation" placeholder="Your Location" required />
      <button type="button" id="gpsBtnRecovery">üìç</button>
      <div id="gpsStatusRecovery"></div>
      <input type="text" id="recName" name="recName" placeholder="Your Name" required />
      <input type="text" id="carReg" name="carReg" placeholder="Car Reg" required />
      <input type="tel" id="recPhone" name="recPhone" placeholder="Phone Number" required />
      <button type="submit">Submit Recovery</button>
    </form>
  </main>

  <div id="basketOverlay">
    <span id="basketService">Service</span>
    <span id="basketPrice">¬£0</span>
    <span id="basketCount">0 items</span>
  </div>
</body>
</html>
