<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service | AutoX</title>
  <link rel="stylesheet" href="shared/global.css" />
  <style>
    .hidden { display: none; }
    .service-options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .service-options button:hover {
      background-color: #0056b3;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book a Service</h1>
  </header>

  <main>
    <form id="booking-form">
      <!-- This will be hidden -->
      <label for="category-select" class="hidden">Service Type</label>
      <select id="category-select" class="hidden" name="category">
        <option value="routine">Routine</option>
        <option value="recovery">Recovery</option>
        <option value="inspection">Inspection</option>
      </select>

      <!-- Routines -->
      <div id="routine-services" class="service-options hidden">
        <p>Select a routine service:</p>
        <button type="button" data-service="Oil Change">Oil Change</button>
        <button type="button" data-service="Brake Pads">Brake Pads</button>
        <button type="button" data-service="Full Service">Full Service</button>
      </div>

      <!-- Recovery -->
      <div id="recovery-services" class="service-options hidden">
        <label for="location">Breakdown Location:</label>
        <input type="text" name="location" id="location" placeholder="Enter location or postcode" required />
      </div>

      <!-- Inspection -->
      <div id="inspection-services" class="service-options hidden">
        <p>Select an inspection type:</p>
        <button type="button" data-service="Pre-Purchase Inspection">Pre-Purchase Inspection</button>
        <button type="button" data-service="Diagnostic Check">Diagnostic Check</button>
      </div>

      <!-- Common fields -->
      <div id="details-section" class="hidden">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="car-reg">Car Registration:</label>
        <input type="text" id="car-reg" name="carReg" required />

        <label for="notes">Additional Details:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <input type="hidden" id="selected-service" name="selectedService" />
        <button type="submit">Confirm Booking</button>
      </div>
    </form>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");

      const categoryDropdown = document.getElementById("category-select");
      const routineSection = document.getElementById("routine-services");
      const recoverySection = document.getElementById("recovery-services");
      const inspectionSection = document.getElementById("inspection-services");
      const detailsSection = document.getElementById("details-section");
      const hiddenServiceInput = document.getElementById("selected-service");

      if (category) {
        // Hide category dropdown
        if (categoryDropdown) categoryDropdown.style.display = "none";

        // Show only the relevant category section
        const sections = {
          routine: routineSection,
          recovery: recoverySection,
          inspection: inspectionSection
        };

        Object.values(sections).forEach(sec => sec.classList.add("hidden"));
        if (sections[category]) sections[category].classList.remove("hidden");

        // If category is recovery, show form immediately
        if (category === "recovery") {
          detailsSection.classList.remove("hidden");
          hiddenServiceInput.value = "Emergency Recovery";
        }
      } else {
        // Redirect to homepage if no category in query
        window.location.href = "/";
      }

      // Handle button selection for routine/inspection
      document.querySelectorAll(".service-options button").forEach(button => {
        button.addEventListener("click", () => {
          const service = button.getAttribute("data-service");
          hiddenServiceInput.value = service;
          detailsSection.classList.remove("hidden");
          window.scrollTo({ top: detailsSection.offsetTop, behavior: "smooth" });
        });
      });

      // Handle form submission
      document.getElementById("booking-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        // Send to backend or log for now
        console.log("Booking submitted:", Object.fromEntries(data.entries()));
        alert("Booking submitted!");
        e.target.reset();
      });
    });
  </script>
</body>
</html>
