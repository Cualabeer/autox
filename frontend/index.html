<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoX - Vertical Swipe Cards</title>
  <link rel="stylesheet" href="shared/global.css" />
</head>
<body>

  <header class="header">
    <div class="logo">AutoX</div>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
  </header>

  <main>
    <section class="vertical-carousel" aria-label="Services navigation">
      <article class="card" tabindex="0" role="button" aria-pressed="false" onclick="goToBooking('service')">
        <h2>ðŸ”§ Book a Service</h2>
        <p>Schedule routine maintenance for your car.</p>
        <button onclick="goToBooking('service')">Book Service</button>
      </article>

      <article class="card" tabindex="0" role="button" aria-pressed="false" onclick="goToBooking('recovery')">
        <h2>ðŸš¨ Emergency Recovery</h2>
        <p>Get quick help when your car breaks down.</p>
        <button onclick="goToBooking('recovery')">Request Recovery</button>
      </article>

      <article class="card" tabindex="0" role="button" aria-pressed="false" onclick="goToBooking('inspection')">
        <h2>ðŸ§° Diagnostics & Inspection</h2>
        <p>Mobile check-ups and fault diagnostics.</p>
        <button onclick="goToBooking('inspection')">Get Diagnostics</button>
      </article>
    </section>
  </main>

  <script>
    function toggleMenu() {
      alert("Menu clicked.");
    }

    function goToBooking(type) {
      window.location.href = `/booking.html?type=${encodeURIComponent(type)}`;
    }
  </script>

</body>
</html>
