<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoX Fullscreen Swipe Cards with Labels</title>
  <link rel="stylesheet" href="shared/global.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #fff;
      color: #333;
      user-select: none;
    }
    .vertical-carousel {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .card {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 2rem;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .card:nth-child(1) {
      background: #003f88; /* blue */
    }
    .card:nth-child(2) {
      background: #ff6600; /* orange */
    }
    .card:nth-child(3) {
      background: #0055aa; /* darker blue */
    }
    .card:hover,
    .card:focus {
      filter: brightness(1.1);
      outline: none;
    }

    /* Page counter overlay */
    #pageCounter {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 700;
      user-select: none;
      z-index: 9999;
      pointer-events: none;
      font-family: monospace;
    }

    /* Label at bottom of card */
    .card-label {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.25rem;
      font-weight: 600;
      background: rgba(0,0,0,0.4);
      padding: 0.3rem 1rem;
      border-radius: 12px;
      user-select: none;
      pointer-events: none;
      color: #fff;
      letter-spacing: 0.05em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>

  <div id="pageCounter">1 / 3</div>

  <section class="vertical-carousel" tabindex="0" aria-label="Services navigation">
    <article class="card" role="button" tabindex="0" aria-pressed="false" data-type="service" onclick="goToBooking('service')" onkeypress="if(event.key==='Enter'){goToBooking('service')}">
      ðŸ”§<br />Book a Service
      <div class="card-label">Routine Maintenance</div>
    </article>

    <article class="card" role="button" tabindex="0" aria-pressed="false" data-type="recovery" onclick="goToBooking('recovery')" onkeypress="if(event.key==='Enter'){goToBooking('recovery')}">
      ðŸš¨<br />Emergency Recovery
      <div class="card-label">Breakdown Assistance</div>
    </article>

    <article class="card" role="button" tabindex="0" aria-pressed="false" data-type="inspection" onclick="goToBooking('inspection')" onkeypress="if(event.key==='Enter'){goToBooking('inspection')}">
      ðŸ§°<br />Diagnostics & Inspection
      <div class="card-label">Mobile Check-ups</div>
    </article>
  </section>

  <script>
    function goToBooking(type) {
      window.location.href = `booking.html?type=${encodeURIComponent(type)}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const carousel = document.querySelector(".vertical-carousel");
      const cards = Array.from(carousel.querySelectorAll(".card"));
      const pageCounter = document.getElementById("pageCounter");
      let currentIndex = 0;

      function updatePageCounter(index) {
        pageCounter.textContent = `${index + 1} / ${cards.length}`;
      }

      // Intersection observer to update current card index on scroll
      const observerOptions = {
        root: carousel,
        threshold: 0.6,
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const index = cards.indexOf(entry.target);
            if (index !== -1) {
              currentIndex = index;
              updatePageCounter(index);
            }
          }
        });
      }, observerOptions);

      cards.forEach(card => observer.observe(card));

      // Swipe support
      let startY = 0;
      let endY = 0;
      const minSwipeDistance = 50;

      carousel.addEventListener("touchstart", (e) => {
        startY = e.touches[0].clientY;
      });

      carousel.addEventListener("touchmove", (e) => {
        endY = e.touches[0].clientY;
      });

      carousel.addEventListener("touchend", () => {
        const distance = startY - endY;
        if (distance > minSwipeDistance && currentIndex < cards.length - 1) {
          cards[currentIndex + 1].scrollIntoView({ behavior: "smooth" });
        } else if (distance < -minSwipeDistance && currentIndex > 0) {
          cards[currentIndex - 1].scrollIntoView({ behavior: "smooth" });
        }
      });
    });
  </script>
</body>
</html>
